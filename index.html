<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assests/javascript/game.js"></script>
    
</head>
<body>
    <h1>WELCOME!</h1>
    <button type="button" class="btn btn-primary" class="randDestGenerator">Generate Random Destination</button>
    <h1 class="randDest"></h1>
    <div type="button" class="card" id = "walk" value="1" style="width: 18rem;">
        <img src="https://media.giphy.com/media/JBgwYQo78DG80/giphy.gif"
            class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">WALK</p>
        </div>
    </div>
    <div type="button" class="card" id = "bike" value="5" style="width: 18rem;">
        <img src="https://media0.giphy.com/media/rbnCRrbO3tcTS/source.gif"
            class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">BIKE</p>
        </div>
    </div>
    <div type="button" class="card" id = "drive" value="50" style="width: 18rem;">
        <img src="https://media.giphy.com/media/OfKPxZoeeEHF6/giphy.gif"
            class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">DRIVE</p>
        </div>
    </div>
    <div type="button" class="card" id = "fly" value="200" style="width: 18rem;">
        <img src="https://uploads-ssl.webflow.com/5b5544f1ef1d588fe94a813d/5bd325c2c134d331387d6708_airplane-animation-900x580.gif"
            class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">FLY</p>
        </div>
    </div>
    <h1 class = "result"></h1>
    
</body>
</html>
