<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link font -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Sintony&display=swap" rel="stylesheet">
    <!-- link css file -->
    <link rel="stylesheet" href="assests/css/style.css"/>
    <!-- link jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link js file -->
    <script src="assests/javascript/game.js"></script>
    
</head>
<body>
    <div class="container">
        <h1 id="welcome">Let's Vacay</h1>
        <div class="button">
            <button type="button" class="btn btn-primary" class="randDestGenerator">Click to reveal your surprise destination!</button>
        </div>
    
        <h1 class="randDest"></h1>
    
        <div type="button" class="card" id="walk" value="1" style="width: 15rem;">
            <img src="https://media.giphy.com/media/JBgwYQo78DG80/giphy.gif" class="card-img-top" alt="..."
                    style="height: 198px;">
            <div class="card-body vehicle">
                <p class="card-text">WALK</p>
            </div>
        </div>
        <div type="button" class="card" id="bike" value="5" style="width: 15rem;">
            <img src="https://media0.giphy.com/media/rbnCRrbO3tcTS/source.gif" class="card-img-top" alt="..."
                    style="height: 198px;">
            <div class="card-body vehicle">
                <p class="card-text">BIKE</p>
            </div>
        </div>
        <div type="button" class="card" id="drive" value="25" style="width: 15rem;">
            <img src="https://cdn.dribbble.com/users/553355/screenshots/3111670/___.gif" class="card-img-top" alt="..."
                    style="height: 198px;">
            <div class="card-body vehicle">
                <p class="card-text">DRIVE</p>
            </div>
        </div>
        <div type="button" class="card" id="fly" value="200" style="width: 15rem;">
            <img src="http://bestanimations.com/Transport/Aircraft/plane-travel-animated-gif-4.gif" class="card-img-top"
                    alt="..." style="height: 198px;">
            <div class="card-body vehicle">
                <p class="card-text">FLY</p>
            </div>
        </div> 
        <h1 class="result" class="clearfix"></h1>
    </div> 
    
    <!-- <div class = "container-result">
            <h1 class="result" class="clearfix"></h1>
    </div> -->
        
         
                     
</body>
</html>
